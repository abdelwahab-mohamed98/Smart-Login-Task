<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login Task</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-dark">

  <div class="container shadow-lg text-center">
    <h1 class="my-5 text-info fw-bolder pt-5">Smart Login System</h1>
    <h2 class="my-5 text-info fw-bolder pt-5">SignUp Page</h2>
    <div class="form">
      <input type="text" id="signupName" placeholder="Enter Your Name" class="rounded-1 bg-dark border border-light text-light fw-bolder w-75 mb-4 p-1 form-control mx-auto">
      <input type="text" id="signupEmail" placeholder="Enter Your E-Mail" class="rounded-1 bg-dark border border-light text-light fw-bolder w-75 mb-4 p-1 form-control mx-auto">
      <input type="password" id="signupPass" placeholder="Enter Your Password" class="rounded-1 bg-dark border border-light text-light fw-bolder w-75 mb-4 p-1 form-control mx-auto">
      <button class="btn btn-outline-info w-75 mb-3" id="signBtn">SignUp</button>
      <p class="text-success lead" id="signedUpSuccess"></p>
    </div>
    <div class="signup text-light pb-5">
      <span>You have an account? </span><a href="index.html" class="text-white">Login</a>
    </div>
  </div>
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
